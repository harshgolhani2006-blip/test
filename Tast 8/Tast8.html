<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task 8 - Dropdown Message Selector</title>
<link rel="stylesheet" href="tast8.css">
</head>
<body>

<h2>Task 8: Dropdown Message Selector</h2>

<select id="selectBox">
    <option value="">-- Select Message Type --</option>
    <option value="success">Success</option>
    <option value="warning">Warning</option>
    <option value="error">Error</option>
    <option value="info">Info</option>
</select>

<button id="clearBtn">Clear</button>

<div id="msgBox"></div>
<p id="counter">Messages shown: 0</p>

<script src="tast8.js"></script>
</body>
</html>
